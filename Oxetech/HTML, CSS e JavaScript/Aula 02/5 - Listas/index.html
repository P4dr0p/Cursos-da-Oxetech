<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas em HTML</h1>

    <h2>Lista não ordenada</h2>
    <ul>
        <li>Arroz</li>
        <li>Feijão</li>
        <li>Carne</li>
        <li>Café</li>
    </ul>

    <h2>Lista ordenada</h2>
    <ol type="I">
        <li>Ferver a água</li>
        <li>Coloca o café no filtro</li>
        <li>Servir</li>
    </ol>

    <h2>Lista Aninhada</h2>
    <ol>
        <li>Frontend</li>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <ul>
                <li>Tipos de CSS</li>
                <li>Seletores e Propriedades</li>
            </ul>
            <li>JS</li>
        </ul>
        <li>Backend</li>
    </ol>
</body>
</html>
