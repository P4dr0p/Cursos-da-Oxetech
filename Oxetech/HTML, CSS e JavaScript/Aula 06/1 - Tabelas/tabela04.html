<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            height: 300px;
            border-collapse: collapse;
        }

        th, tr {
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Tabela</h1>

    <table>
        <thead>
            <tr>
                <th scope="col">Categoria</th>
                <th scope="col">Produto</th>
                <th colspan="3" scope="colgroup">Lojas Disponíveis</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th rowspan="3" scope="col">Eletrônicos</th>
            </tr>
            <tr>
                <td rowspan="colgroup">Smartphone</td>
                <td rowspan="colgroup">Amazon</td>
                <td>Americanas</td>
                <td>Magalu</td>
            </tr>
            <tr>
                <td>Notebook</td>
                <td>Submarino</td>
                <td>Fast Shop</td>
                <td>Magazine Luiza</td>
            </tr>
            <tr>
                <td>Smart TV</td>
                <td>Casas Bahia</td>
                <td>Ponto Frio</td>
                <td>Amazon</td>
            </tr>
            <tr>
                <th rowspan="3">Alimentos</th>
                <td>Arroz</td>
                <td>Carrefour</td>
                <td>Pão de Açucar</td>
                <td>Atacadão</td>
            </tr>
            <tr>
                <td>Leite</td>
                <td>Carrefour</td>
                <td>Dia</td>
                <td>Coop</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th colspan="4" scope="row">Total</th>
                <td>00000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
